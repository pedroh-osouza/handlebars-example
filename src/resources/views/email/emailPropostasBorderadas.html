<html>
<head>
    <title>Propostas Borderadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        p {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Proposta</th>
                <th>Digito</th>
                <th>Valor</th>
                <th>Vendedor</th>
            </tr>
        </thead>
        <tbody>
            {{#each propostas}}
                <tr>
                    <td>{{nome}}</td>
                    <td>{{proposta}}</td>
                    <td>{{digito}}</td>
                    <td>{{valor}}</td>
                    <td>{{nomeVendedor}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
